{% extends "base.html" %}

{% block title %}Analytics - Granada OS Admin{% endblock %}

{% block content %}
<div class="space-y-6">
    <div class="flex items-center justify-between">
        <h2 class="text-3xl font-bold">Advanced Analytics</h2>
        <div class="flex space-x-4">
            <select id="time-range" class="px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white" onchange="loadAllAnalytics()">
                <option value="7">Last 7 days</option>
                <option value="30" selected>Last 30 days</option>
                <option value="90">Last 90 days</option>
                <option value="365">Last year</option>
            </select>
            <button onclick="exportAnalytics()" class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors">
                <i data-lucide="download" class="w-4 h-4 inline mr-2"></i>
                Export Data
            </button>
        </div>
    </div>

    <!-- Loading State -->
    <div id="loading" class="text-center py-8">
        <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
        <p class="mt-2 text-gray-400">Loading analytics...</p>
    </div>

    <!-- Analytics Dashboard -->
    <div id="analytics-dashboard" class="hidden space-y-6">
        <!-- User Analytics -->
        <div class="bg-gray-900 rounded-lg p-6 border border-gray-800">
            <h3 class="text-xl font-bold mb-4">User Analytics</h3>
            <div id="user-analytics" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <!-- User analytics will be populated here -->
            </div>
        </div>

        <!-- Opportunity Analytics -->
        <div class="bg-gray-900 rounded-lg p-6 border border-gray-800">
            <h3 class="text-xl font-bold mb-4">Opportunity Analytics</h3>
            <div id="opportunity-analytics" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Opportunity analytics will be populated here -->
            </div>
        </div>

        <!-- Bot Performance -->
        <div class="bg-gray-900 rounded-lg p-6 border border-gray-800">
            <h3 class="text-xl font-bold mb-4">Bot Performance</h3>
            <div id="bot-analytics" class="space-y-4">
                <!-- Bot analytics will be populated here -->
            </div>
        </div>

        <!-- Financial Analytics -->
        <div class="bg-gray-900 rounded-lg p-6 border border-gray-800">
            <h3 class="text-xl font-bold mb-4">Financial Analytics</h3>
            <div id="financial-analytics" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Financial analytics will be populated here -->
            </div>
        </div>

        <!-- System Health -->
        <div class="bg-gray-900 rounded-lg p-6 border border-gray-800">
            <h3 class="text-xl font-bold mb-4">System Health</h3>
            <div id="system-health" class="space-y-4">
                <!-- System health will be populated here -->
            </div>
        </div>
    </div>
</div>

<script>
    async function loadAllAnalytics() {
        try {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('analytics-dashboard').classList.add('hidden');
            
            const days = document.getElementById('time-range').value;
            
            // Load all analytics in parallel
            const [userAnalytics, opportunityAnalytics, botAnalytics, financialAnalytics, systemHealth] = await Promise.all([
                AdminAPI.get(`/api/admin/analytics/users?days=${days}`),
                AdminAPI.get(`/api/admin/analytics/opportunities?days=${days}`),
                AdminAPI.get('/api/admin/analytics/bots'),
                AdminAPI.get('/api/admin/analytics/financial'),
                AdminAPI.get('/api/admin/system/health')
            ]);
            
            // Render all analytics
            renderUserAnalytics(userAnalytics);
            renderOpportunityAnalytics(opportunityAnalytics);
            renderBotAnalytics(botAnalytics);
            renderFinancialAnalytics(financialAnalytics);
            renderSystemHealth(systemHealth);
            
            // Show dashboard and hide loading
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('analytics-dashboard').classList.remove('hidden');
            
            // Reinitialize icons
            lucide.createIcons();
            
        } catch (error) {
            console.error('Failed to load analytics:', error);
            document.getElementById('loading').innerHTML = `
                <div class="text-center py-8">
                    <i data-lucide="alert-circle" class="w-8 h-8 text-red-500 mx-auto mb-2"></i>
                    <p class="text-red-400">Failed to load analytics</p>
                    <button onclick="loadAllAnalytics()" class="mt-2 px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
                        Retry
                    </button>
                </div>
            `;
            lucide.createIcons();
        }
    }
    
    function renderUserAnalytics(data) {
        const summary = data.summary;
        const container = document.getElementById('user-analytics');
        
        container.innerHTML = `
            <div class="bg-gray-800 rounded-lg p-4">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm">Total Users</p>
                        <p class="text-2xl font-bold">${summary.total_users}</p>
                    </div>
                    <i data-lucide="users" class="w-6 h-6 text-blue-500"></i>
                </div>
                <p class="text-sm text-gray-400 mt-2">+${summary.new_users} new users</p>
            </div>
            
            <div class="bg-gray-800 rounded-lg p-4">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm">Active Users</p>
                        <p class="text-2xl font-bold">${summary.active_users}</p>
                    </div>
                    <i data-lucide="user-check" class="w-6 h-6 text-green-500"></i>
                </div>
                <p class="text-sm text-gray-400 mt-2">${summary.banned_users} banned</p>
            </div>
            
            <div class="bg-gray-800 rounded-lg p-4">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm">Admins</p>
                        <p class="text-2xl font-bold">${summary.admin_users}</p>
                    </div>
                    <i data-lucide="shield" class="w-6 h-6 text-red-500"></i>
                </div>
                <p class="text-sm text-gray-400 mt-2">${summary.donor_users} donors</p>
            </div>
            
            <div class="bg-gray-800 rounded-lg p-4">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm">Students</p>
                        <p class="text-2xl font-bold">${summary.student_users}</p>
                    </div>
                    <i data-lucide="graduation-cap" class="w-6 h-6 text-purple-500"></i>
                </div>
            </div>
        `;
        
        // Add top countries if available
        if (data.countries && data.countries.length > 0) {
            container.innerHTML += `
                <div class="bg-gray-800 rounded-lg p-4 md:col-span-2 lg:col-span-4">
                    <h4 class="font-medium mb-3">Top Countries</h4>
                    <div class="space-y-2">
                        ${data.countries.slice(0, 5).map(country => `
                            <div class="flex justify-between items-center">
                                <span>${country.country}</span>
                                <span class="text-gray-400">${country.user_count} users</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }
    }
    
    function renderOpportunityAnalytics(data) {
        const summary = data.summary;
        const container = document.getElementById('opportunity-analytics');
        
        container.innerHTML = `
            <div class="bg-gray-800 rounded-lg p-4">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm">Total Opportunities</p>
                        <p class="text-2xl font-bold">${summary.total_opportunities}</p>
                    </div>
                    <i data-lucide="globe" class="w-6 h-6 text-green-500"></i>
                </div>
                <p class="text-sm text-gray-400 mt-2">+${summary.new_opportunities} new</p>
            </div>
            
            <div class="bg-gray-800 rounded-lg p-4">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm">Verified</p>
                        <p class="text-2xl font-bold">${summary.verified_opportunities}</p>
                    </div>
                    <i data-lucide="check-circle" class="w-6 h-6 text-blue-500"></i>
                </div>
                <p class="text-sm text-gray-400 mt-2">${summary.countries_covered} countries</p>
            </div>
            
            <div class="bg-gray-800 rounded-lg p-4">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm">Total Funding</p>
                        <p class="text-xl font-bold">$${formatLargeNumber(summary.total_funding_available || 0)}</p>
                    </div>
                    <i data-lucide="dollar-sign" class="w-6 h-6 text-yellow-500"></i>
                </div>
                <p class="text-sm text-gray-400 mt-2">Avg: $${formatLargeNumber(summary.avg_max_amount || 0)}</p>
            </div>
        `;
    }
    
    function renderBotAnalytics(data) {
        const summary = data.summary;
        const container = document.getElementById('bot-analytics');
        
        container.innerHTML = `
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4">
                <div class="bg-gray-800 rounded-lg p-4">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-400 text-sm">Total Bots</p>
                            <p class="text-2xl font-bold">${summary.total_bots}</p>
                        </div>
                        <i data-lucide="bot" class="w-6 h-6 text-purple-500"></i>
                    </div>
                </div>
                
                <div class="bg-gray-800 rounded-lg p-4">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-400 text-sm">Active Bots</p>
                            <p class="text-2xl font-bold">${summary.active_bots}</p>
                        </div>
                        <i data-lucide="play" class="w-6 h-6 text-green-500"></i>
                    </div>
                </div>
                
                <div class="bg-gray-800 rounded-lg p-4">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-400 text-sm">Opportunities Found</p>
                            <p class="text-2xl font-bold">${summary.total_opportunities_found}</p>
                        </div>
                        <i data-lucide="search" class="w-6 h-6 text-blue-500"></i>
                    </div>
                </div>
                
                <div class="bg-gray-800 rounded-lg p-4">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-400 text-sm">Avg Success Rate</p>
                            <p class="text-2xl font-bold">${Math.round(summary.avg_success_rate || 0)}%</p>
                        </div>
                        <i data-lucide="trending-up" class="w-6 h-6 text-yellow-500"></i>
                    </div>
                </div>
            </div>
        `;
        
        // Add bot performance table if available
        if (data.performance && data.performance.length > 0) {
            container.innerHTML += `
                <div class="bg-gray-800 rounded-lg overflow-hidden">
                    <div class="px-4 py-3 border-b border-gray-700">
                        <h4 class="font-medium">Bot Performance</h4>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-gray-700">
                                <tr>
                                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-300 uppercase">Bot</th>
                                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-300 uppercase">Country</th>
                                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-300 uppercase">Found</th>
                                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-300 uppercase">Success Rate</th>
                                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-300 uppercase">Status</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-700">
                                ${data.performance.slice(0, 10).map(bot => `
                                    <tr>
                                        <td class="px-4 py-2 font-medium">${bot.name}</td>
                                        <td class="px-4 py-2 text-gray-400">${bot.country}</td>
                                        <td class="px-4 py-2">${bot.opportunities_found || 0}</td>
                                        <td class="px-4 py-2">${Math.round(bot.success_rate || 0)}%</td>
                                        <td class="px-4 py-2">
                                            <span class="px-2 py-1 rounded-full text-xs ${getStatusClass(bot.status)}">
                                                ${bot.status}
                                            </span>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
        }
    }
    
    function renderFinancialAnalytics(data) {
        const summary = data.summary;
        const container = document.getElementById('financial-analytics');
        
        container.innerHTML = `
            <div class="bg-gray-800 rounded-lg p-4">
                <h4 class="font-medium mb-3">Credit Transactions (30 days)</h4>
                <div class="space-y-2">
                    <div class="flex justify-between">
                        <span class="text-gray-400">Credits Added:</span>
                        <span class="text-green-400">+${formatLargeNumber(summary.total_credits_added || 0)}</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-400">Credits Spent:</span>
                        <span class="text-red-400">-${formatLargeNumber(summary.total_credits_spent || 0)}</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-400">Total Purchases:</span>
                        <span>${summary.total_purchases || 0}</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-400">Avg Purchase:</span>
                        <span>${Math.round(summary.avg_purchase_amount || 0)} credits</span>
                    </div>
                </div>
            </div>
            
            <div class="bg-gray-800 rounded-lg p-4">
                <h4 class="font-medium mb-3">Credit Distribution</h4>
                <div class="space-y-2">
                    ${data.credit_distribution.map(range => `
                        <div class="flex justify-between items-center">
                            <span class="text-gray-400">${range.credit_range} credits</span>
                            <span>${range.user_count} users</span>
                        </div>
                    `).join('')}
                </div>
            </div>
        `;
    }
    
    function renderSystemHealth(data) {
        const container = document.getElementById('system-health');
        
        container.innerHTML = `
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="bg-gray-800 rounded-lg p-4">
                    <h4 class="font-medium mb-3">Database Health</h4>
                    <div class="space-y-2">
                        ${data.database_size.map(item => `
                            <div class="flex justify-between">
                                <span class="text-gray-400">Database Size:</span>
                                <span>${item.size}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
                
                <div class="bg-gray-800 rounded-lg p-4">
                    <h4 class="font-medium mb-3">Recent Activity</h4>
                    <div class="space-y-1 max-h-32 overflow-y-auto">
                        ${data.recent_activity.slice(0, 5).map(activity => `
                            <div class="flex justify-between text-sm">
                                <span class="text-gray-400">${activity.action_type}</span>
                                <span>${activity.count}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            </div>
        `;
    }
    
    function getStatusClass(status) {
        switch(status) {
            case 'active': return 'bg-green-900 text-green-300';
            case 'running': return 'bg-blue-900 text-blue-300';
            case 'error': return 'bg-red-900 text-red-300';
            case 'paused': return 'bg-yellow-900 text-yellow-300';
            default: return 'bg-gray-900 text-gray-300';
        }
    }
    
    function formatLargeNumber(num) {
        if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
        if (num >= 1000) return (num / 1000).toFixed(0) + 'K';
        return num.toLocaleString();
    }
    
    function exportAnalytics() {
        alert('Export functionality will be implemented');
    }
    
    // Load analytics on page load
    loadAllAnalytics();
</script>
{% endblock %}
