{% extends "base.html" %}

{% block title %}Bots - Granada OS Admin{% endblock %}

{% block content %}
<div class="space-y-6">
    <div class="flex items-center justify-between">
        <h2 class="text-3xl font-bold">Bot Management</h2>
        <button onclick="runAllBots()" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors">
            <i data-lucide="play" class="w-4 h-4 inline mr-2"></i>
            Run All Bots
        </button>
    </div>

    <!-- Loading State -->
    <div id="loading" class="text-center py-8">
        <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
        <p class="mt-2 text-gray-400">Loading bots...</p>
    </div>

    <!-- Bots Grid -->
    <div id="bots-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 hidden">
        <!-- Bot cards will be populated here -->
    </div>

    <!-- Bots Table -->
    <div id="bots-table" class="bg-gray-900 rounded-lg overflow-hidden border border-gray-800 hidden">
        <table class="w-full">
            <thead class="bg-gray-800">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Bot Name</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Country</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Status</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Found</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Last Run</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Actions</th>
                </tr>
            </thead>
            <tbody id="bots-tbody" class="divide-y divide-gray-800">
                <!-- Bots will be populated here -->
            </tbody>
        </table>
    </div>
</div>

<script>
    async function loadBots() {
        try {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('bots-grid').classList.add('hidden');
            document.getElementById('bots-table').classList.add('hidden');
            
            const data = await AdminAPI.get('/api/admin/bots');
            
            // Update bots grid
            const grid = document.getElementById('bots-grid');
            grid.innerHTML = data.bots.map(bot => `
                <div class="bg-gray-900 rounded-lg p-6 border border-gray-800">
                    <div class="flex items-center justify-between mb-4">
                        <div class="flex items-center space-x-3">
                            <div class="w-10 h-10 bg-gradient-to-r from-purple-500 to-blue-600 rounded-lg flex items-center justify-center">
                                <i data-lucide="bot" class="w-5 h-5 text-white"></i>
                            </div>
                            <div>
                                <h3 class="font-medium">${bot.name}</h3>
                                <p class="text-sm text-gray-400">${bot.country}</p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-2">
                            <div class="w-3 h-3 rounded-full ${getStatusColor(bot.status)}"></div>
                            <span class="text-sm capitalize">${bot.status}</span>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div>
                            <p class="text-sm text-gray-400">Opportunities Found</p>
                            <p class="text-lg font-semibold">${bot.opportunities_found}</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-400">Success Rate</p>
                            <p class="text-lg font-semibold">${bot.success_rate}%</p>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <p class="text-sm text-gray-400">Last Run</p>
                        <p class="text-sm">${formatLastRun(bot.last_run)}</p>
                    </div>
                    
                    <div class="flex space-x-2">
                        <button 
                            onclick="runBot('${bot.id}')" 
                            class="flex-1 py-2 px-4 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors"
                            ${bot.status === 'running' ? 'disabled' : ''}
                        >
                            <i data-lucide="play" class="w-4 h-4 inline mr-2"></i>
                            ${bot.status === 'running' ? 'Running...' : 'Run Bot'}
                        </button>
                        <button 
                            onclick="configureBot('${bot.id}')" 
                            class="py-2 px-4 bg-gray-700 text-white rounded hover:bg-gray-600 transition-colors"
                        >
                            <i data-lucide="settings" class="w-4 h-4"></i>
                        </button>
                    </div>
                </div>
            `).join('');
            
            // Update bots table
            const tbody = document.getElementById('bots-tbody');
            tbody.innerHTML = data.bots.map(bot => `
                <tr class="hover:bg-gray-800">
                    <td class="px-6 py-4">
                        <div class="flex items-center space-x-3">
                            <i data-lucide="bot" class="w-5 h-5 text-purple-500"></i>
                            <span class="font-medium">${bot.name}</span>
                        </div>
                    </td>
                    <td class="px-6 py-4">${bot.country}</td>
                    <td class="px-6 py-4">
                        <div class="flex items-center space-x-2">
                            <div class="w-3 h-3 rounded-full ${getStatusColor(bot.status)}"></div>
                            <span class="capitalize">${bot.status}</span>
                        </div>
                    </td>
                    <td class="px-6 py-4">${bot.opportunities_found}</td>
                    <td class="px-6 py-4 text-sm text-gray-400">${formatLastRun(bot.last_run)}</td>
                    <td class="px-6 py-4">
                        <div class="flex space-x-2">
                            <button 
                                onclick="runBot('${bot.id}')" 
                                class="p-1 text-blue-400 hover:bg-blue-900 rounded transition-colors"
                                title="Run bot"
                                ${bot.status === 'running' ? 'disabled' : ''}
                            >
                                <i data-lucide="play" class="w-4 h-4"></i>
                            </button>
                            <button 
                                onclick="stopBot('${bot.id}')" 
                                class="p-1 text-red-400 hover:bg-red-900 rounded transition-colors"
                                title="Stop bot"
                            >
                                <i data-lucide="square" class="w-4 h-4"></i>
                            </button>
                            <button 
                                onclick="configureBot('${bot.id}')" 
                                class="p-1 text-gray-400 hover:bg-gray-700 rounded transition-colors"
                                title="Configure bot"
                            >
                                <i data-lucide="settings" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
            
            // Show content and hide loading
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('bots-grid').classList.remove('hidden');
            document.getElementById('bots-table').classList.remove('hidden');
            
            // Reinitialize icons
            lucide.createIcons();
            
        } catch (error) {
            console.error('Failed to load bots:', error);
            document.getElementById('loading').innerHTML = `
                <div class="text-center py-8">
                    <i data-lucide="alert-circle" class="w-8 h-8 text-red-500 mx-auto mb-2"></i>
                    <p class="text-red-400">Failed to load bots</p>
                    <button onclick="loadBots()" class="mt-2 px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
                        Retry
                    </button>
                </div>
            `;
            lucide.createIcons();
        }
    }
    
    function getStatusColor(status) {
        switch(status) {
            case 'active': return 'bg-green-500';
            case 'running': return 'bg-blue-500';
            case 'error': return 'bg-red-500';
            case 'paused': return 'bg-yellow-500';
            default: return 'bg-gray-500';
        }
    }
    
    function formatLastRun(lastRun) {
        if (!lastRun) return 'Never';
        return new Date(lastRun).toLocaleString();
    }
    
    async function runBot(botId) {
        try {
            const result = await AdminAPI.post(`/api/admin/bots/${botId}/run`);
            alert(result.message);
            loadBots();
        } catch (error) {
            console.error('Failed to run bot:', error);
            alert('Failed to start bot');
        }
    }
    
    function stopBot(botId) {
        // TODO: Implement stop bot functionality
        alert(`Stop bot ${botId}`);
    }
    
    function configureBot(botId) {
        // TODO: Implement bot configuration modal
        alert(`Configure bot ${botId}`);
    }
    
    async function runAllBots() {
        if (confirm('Are you sure you want to run all bots?')) {
            // TODO: Implement run all bots functionality
            alert('Running all bots...');
        }
    }
    
    // Load bots on page load
    loadBots();
</script>
{% endblock %}
