{% extends "base.html" %}

{% block title %}Opportunities - Granada OS Admin{% endblock %}

{% block content %}
<div class="space-y-6">
    <div class="flex items-center justify-between">
        <h2 class="text-3xl font-bold">Funding Opportunities</h2>
        <div class="flex space-x-4">
            <label class="flex items-center space-x-2">
                <input 
                    type="checkbox" 
                    id="verified-only"
                    class="rounded bg-gray-800 border-gray-700 text-blue-600 focus:ring-blue-500"
                    onchange="loadOpportunities()"
                />
                <span class="text-sm">Verified only</span>
            </label>
            <button onclick="loadOpportunities()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                <i data-lucide="refresh-cw" class="w-4 h-4 inline mr-2"></i>
                Refresh
            </button>
        </div>
    </div>

    <!-- Loading State -->
    <div id="loading" class="text-center py-8">
        <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
        <p class="mt-2 text-gray-400">Loading opportunities...</p>
    </div>

    <!-- Opportunities Table -->
    <div id="opportunities-table" class="bg-gray-900 rounded-lg overflow-hidden border border-gray-800 hidden">
        <table class="w-full">
            <thead class="bg-gray-800">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Title</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Source</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Amount</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Location</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Status</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Actions</th>
                </tr>
            </thead>
            <tbody id="opportunities-tbody" class="divide-y divide-gray-800">
                <!-- Opportunities will be populated here -->
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div id="pagination" class="flex items-center justify-between hidden">
        <div class="text-sm text-gray-400">
            Showing <span id="showing-count">0</span> of <span id="total-count">0</span> opportunities
        </div>
        <div class="flex space-x-2">
            <button id="prev-btn" onclick="previousPage()" class="px-3 py-2 bg-gray-800 text-white rounded hover:bg-gray-700 disabled:opacity-50" disabled>
                Previous
            </button>
            <span id="page-info" class="px-3 py-2 text-gray-400">Page 1</span>
            <button id="next-btn" onclick="nextPage()" class="px-3 py-2 bg-gray-800 text-white rounded hover:bg-gray-700 disabled:opacity-50" disabled>
                Next
            </button>
        </div>
    </div>
</div>

<script>
    let currentPage = 1;
    let totalPages = 1;
    
    async function loadOpportunities(page = 1) {
        try {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('opportunities-table').classList.add('hidden');
            document.getElementById('pagination').classList.add('hidden');
            
            const verifiedOnly = document.getElementById('verified-only').checked;
            const params = new URLSearchParams({ 
                page: page.toString(),
                verified_only: verifiedOnly.toString()
            });
            
            const data = await AdminAPI.get(`/api/admin/opportunities?${params}`);
            
            // Update opportunities table
            const tbody = document.getElementById('opportunities-tbody');
            tbody.innerHTML = data.opportunities.map(opp => `
                <tr class="hover:bg-gray-800">
                    <td class="px-6 py-4">
                        <div>
                            <div class="font-medium">${opp.title}</div>
                            <div class="text-sm text-gray-400">${opp.description.slice(0, 100)}...</div>
                        </div>
                    </td>
                    <td class="px-6 py-4 text-sm">${opp.source_name}</td>
                    <td class="px-6 py-4">
                        ${formatAmount(opp.amount_min, opp.amount_max, opp.currency)}
                    </td>
                    <td class="px-6 py-4">
                        <div>
                            <div class="font-medium">${opp.country}</div>
                            <div class="text-sm text-gray-400">${opp.sector}</div>
                        </div>
                    </td>
                    <td class="px-6 py-4">
                        ${opp.is_verified ? 
                            '<span class="px-2 py-1 bg-green-900 text-green-300 rounded-full text-xs">Verified</span>' :
                            '<span class="px-2 py-1 bg-yellow-900 text-yellow-300 rounded-full text-xs">Pending</span>'
                        }
                    </td>
                    <td class="px-6 py-4">
                        <div class="flex space-x-2">
                            ${!opp.is_verified ? `
                                <button 
                                    onclick="verifyOpportunity('${opp.id}')" 
                                    class="p-1 text-green-400 hover:bg-green-900 rounded transition-colors"
                                    title="Verify opportunity"
                                >
                                    <i data-lucide="check-circle" class="w-4 h-4"></i>
                                </button>
                            ` : ''}
                            <button 
                                onclick="viewOpportunity('${opp.id}')" 
                                class="p-1 text-blue-400 hover:bg-blue-900 rounded transition-colors"
                                title="View details"
                            >
                                <i data-lucide="eye" class="w-4 h-4"></i>
                            </button>
                            <button 
                                onclick="deleteOpportunity('${opp.id}')" 
                                class="p-1 text-red-400 hover:bg-red-900 rounded transition-colors"
                                title="Delete opportunity"
                            >
                                <i data-lucide="trash-2" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
            
            // Update pagination
            currentPage = data.pagination.page;
            totalPages = data.pagination.pages;
            
            document.getElementById('showing-count').textContent = data.opportunities.length;
            document.getElementById('total-count').textContent = data.pagination.total;
            document.getElementById('page-info').textContent = `Page ${currentPage} of ${totalPages}`;
            
            document.getElementById('prev-btn').disabled = currentPage <= 1;
            document.getElementById('next-btn').disabled = currentPage >= totalPages;
            
            // Show content and hide loading
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('opportunities-table').classList.remove('hidden');
            document.getElementById('pagination').classList.remove('hidden');
            
            // Reinitialize icons
            lucide.createIcons();
            
        } catch (error) {
            console.error('Failed to load opportunities:', error);
            document.getElementById('loading').innerHTML = `
                <div class="text-center py-8">
                    <i data-lucide="alert-circle" class="w-8 h-8 text-red-500 mx-auto mb-2"></i>
                    <p class="text-red-400">Failed to load opportunities</p>
                    <button onclick="loadOpportunities()" class="mt-2 px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
                        Retry
                    </button>
                </div>
            `;
            lucide.createIcons();
        }
    }
    
    function formatAmount(min, max, currency) {
        if (!min && !max) return '<span class="text-gray-400">Not specified</span>';
        
        const formatNumber = (num) => {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(0) + 'K';
            return num.toLocaleString();
        };
        
        if (min && max) {
            return `<span class="text-sm">${currency} ${formatNumber(min)} - ${formatNumber(max)}</span>`;
        } else if (min) {
            return `<span class="text-sm">${currency} ${formatNumber(min)}+</span>`;
        } else if (max) {
            return `<span class="text-sm">Up to ${currency} ${formatNumber(max)}</span>`;
        }
    }
    
    async function verifyOpportunity(opportunityId) {
        try {
            const result = await AdminAPI.post(`/api/admin/opportunities/${opportunityId}/verify`);
            alert(result.message);
            loadOpportunities(currentPage);
        } catch (error) {
            console.error('Failed to verify opportunity:', error);
            alert('Failed to verify opportunity');
        }
    }
    
    function viewOpportunity(opportunityId) {
        // TODO: Implement opportunity details modal
        alert(`View opportunity details for ${opportunityId}`);
    }
    
    function deleteOpportunity(opportunityId) {
        if (confirm('Are you sure you want to delete this opportunity?')) {
            // TODO: Implement delete functionality
            alert(`Delete opportunity ${opportunityId}`);
        }
    }
    
    function previousPage() {
        if (currentPage > 1) {
            loadOpportunities(currentPage - 1);
        }
    }
    
    function nextPage() {
        if (currentPage < totalPages) {
            loadOpportunities(currentPage + 1);
        }
    }
    
    // Load opportunities on page load
    loadOpportunities();
</script>
{% endblock %}
