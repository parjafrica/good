{% extends "base.html" %}

{% block title %}Users - Granada OS Admin{% endblock %}

{% block content %}
<div class="space-y-6">
    <div class="flex items-center justify-between">
        <h2 class="text-3xl font-bold">User Management</h2>
        <div class="flex space-x-4">
            <div class="relative">
                <i data-lucide="search" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                <input 
                    type="text" 
                    id="search-input"
                    placeholder="Search users..." 
                    class="pl-10 pr-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:border-blue-500"
                    onkeyup="debounceSearch()"
                />
            </div>
            <button onclick="loadUsers()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                <i data-lucide="refresh-cw" class="w-4 h-4 inline mr-2"></i>
                Refresh
            </button>
        </div>
    </div>

    <!-- Loading State -->
    <div id="loading" class="text-center py-8">
        <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
        <p class="mt-2 text-gray-400">Loading users...</p>
    </div>

    <!-- Users Table -->
    <div id="users-table" class="bg-gray-900 rounded-lg overflow-hidden border border-gray-800 hidden">
        <table class="w-full">
            <thead class="bg-gray-800">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">User</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Type</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Credits</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Status</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Joined</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Actions</th>
                </tr>
            </thead>
            <tbody id="users-tbody" class="divide-y divide-gray-800">
                <!-- Users will be populated here -->
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div id="pagination" class="flex items-center justify-between hidden">
        <div class="text-sm text-gray-400">
            Showing <span id="showing-count">0</span> of <span id="total-count">0</span> users
        </div>
        <div class="flex space-x-2">
            <button id="prev-btn" onclick="previousPage()" class="px-3 py-2 bg-gray-800 text-white rounded hover:bg-gray-700 disabled:opacity-50" disabled>
                Previous
            </button>
            <span id="page-info" class="px-3 py-2 text-gray-400">Page 1</span>
            <button id="next-btn" onclick="nextPage()" class="px-3 py-2 bg-gray-800 text-white rounded hover:bg-gray-700 disabled:opacity-50" disabled>
                Next
            </button>
        </div>
    </div>
</div>

<script>
    let currentPage = 1;
    let totalPages = 1;
    let searchTimeout;
    
    async function loadUsers(page = 1, search = '') {
        try {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('users-table').classList.add('hidden');
            document.getElementById('pagination').classList.add('hidden');
            
            const params = new URLSearchParams({ page: page.toString() });
            if (search) params.append('search', search);
            
            const data = await AdminAPI.get(`/api/admin/users?${params}`);
            
            // Update users table
            const tbody = document.getElementById('users-tbody');
            tbody.innerHTML = data.users.map(user => `
                <tr class="hover:bg-gray-800">
                    <td class="px-6 py-4">
                        <div>
                            <div class="font-medium">${user.email}</div>
                            <div class="text-sm text-gray-400">ID: ${user.id.slice(0, 8)}...</div>
                        </div>
                    </td>
                    <td class="px-6 py-4">
                        <span class="px-2 py-1 rounded-full text-xs font-medium ${getUserTypeClass(user.user_type)}">
                            ${user.user_type || 'User'}
                        </span>
                    </td>
                    <td class="px-6 py-4">${user.credits || 0}</td>
                    <td class="px-6 py-4">
                        <div class="flex items-center space-x-2">
                            <i data-lucide="${user.is_active ? 'check-circle' : 'x-circle'}" 
                               class="w-5 h-5 ${user.is_active ? 'text-green-500' : 'text-red-500'}"></i>
                            <span class="${user.is_active ? 'text-green-400' : 'text-red-400'}">
                                ${user.is_active ? 'Active' : 'Inactive'}
                            </span>
                        </div>
                    </td>
                    <td class="px-6 py-4 text-sm text-gray-400">
                        ${new Date(user.created_at).toLocaleDateString()}
                    </td>
                    <td class="px-6 py-4">
                        <div class="flex space-x-2">
                            <button 
                                onclick="toggleUserStatus('${user.id}')" 
                                class="p-1 ${user.is_active ? 'text-red-400 hover:bg-red-900' : 'text-green-400 hover:bg-green-900'} rounded transition-colors"
                                title="${user.is_active ? 'Deactivate' : 'Activate'} user"
                            >
                                <i data-lucide="${user.is_active ? 'user-x' : 'user-check'}" class="w-4 h-4"></i>
                            </button>
                            <button 
                                onclick="viewUser('${user.id}')" 
                                class="p-1 text-blue-400 hover:bg-blue-900 rounded transition-colors"
                                title="View user details"
                            >
                                <i data-lucide="eye" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
            
            // Update pagination
            currentPage = data.pagination.page;
            totalPages = data.pagination.pages;
            
            document.getElementById('showing-count').textContent = data.users.length;
            document.getElementById('total-count').textContent = data.pagination.total;
            document.getElementById('page-info').textContent = `Page ${currentPage} of ${totalPages}`;
            
            document.getElementById('prev-btn').disabled = currentPage <= 1;
            document.getElementById('next-btn').disabled = currentPage >= totalPages;
            
            // Show content and hide loading
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('users-table').classList.remove('hidden');
            document.getElementById('pagination').classList.remove('hidden');
            
            // Reinitialize icons
            lucide.createIcons();
            
        } catch (error) {
            console.error('Failed to load users:', error);
            document.getElementById('loading').innerHTML = `
                <div class="text-center py-8">
                    <i data-lucide="alert-circle" class="w-8 h-8 text-red-500 mx-auto mb-2"></i>
                    <p class="text-red-400">Failed to load users</p>
                    <button onclick="loadUsers()" class="mt-2 px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
                        Retry
                    </button>
                </div>
            `;
            lucide.createIcons();
        }
    }
    
    function getUserTypeClass(type) {
        switch(type) {
            case 'admin': return 'bg-red-900 text-red-300';
            case 'student': return 'bg-blue-900 text-blue-300';
            case 'donor': return 'bg-green-900 text-green-300';
            default: return 'bg-gray-900 text-gray-300';
        }
    }
    
    async function toggleUserStatus(userId) {
        try {
            const result = await AdminAPI.post(`/api/admin/users/${userId}/toggle-status`);
            alert(result.message);
            loadUsers(currentPage, document.getElementById('search-input').value);
        } catch (error) {
            console.error('Failed to toggle user status:', error);
            alert('Failed to update user status');
        }
    }
    
    function viewUser(userId) {
        // TODO: Implement user details modal
        alert(`View user details for ${userId}`);
    }
    
    function debounceSearch() {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => {
            const searchTerm = document.getElementById('search-input').value;
            loadUsers(1, searchTerm);
        }, 500);
    }
    
    function previousPage() {
        if (currentPage > 1) {
            const searchTerm = document.getElementById('search-input').value;
            loadUsers(currentPage - 1, searchTerm);
        }
    }
    
    function nextPage() {
        if (currentPage < totalPages) {
            const searchTerm = document.getElementById('search-input').value;
            loadUsers(currentPage + 1, searchTerm);
        }
    }
    
    // Load users on page load
    loadUsers();
</script>
{% endblock %}
