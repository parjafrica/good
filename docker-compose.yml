version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: granada_db
      POSTGRES_USER: granada_user
      POSTGRES_PASSWORD: granada_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  backend:
    build: 
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://granada_user:granada_pass@db:5432/granada_db
      - REDIS_URL=redis://redis:6379
    depends_on:
      - db
      - redis
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  celery:
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      - DATABASE_URL=postgresql://granada_user:granada_pass@db:5432/granada_db
      - REDIS_URL=redis://redis:6379
    depends_on:
      - db
      - redis
    volumes:
      - ./backend:/app
    command: celery -A tasks.celery worker --loglevel=info

  search_bot:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql+asyncpg://granada_user:granada_pass@db:5432/granada_db
    depends_on:
      - db
    volumes:
      - ./backend:/app
    command: python -m services.bot_manager

volumes:
  postgres_data: